<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <title>Accelerate`s Portfolio</title>
</head>
<body>
    <!--<img class="fullBackgroundImage" src="content/images/Room.svg">-->

    <div id="homeContainer">
        <img id="centerIcon" src="content/essentials/icon.png">
        <button id="playBtn" data-btn-type="toggleMenu"><i class="fa-solid fa-play" id="playIcon"></i><svg id="playIconSVG" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640"><path d="M187.2 100.9C174.8 94.1 159.8 94.4 147.6 101.6C135.4 108.8 128 121.9 128 136L128 504C128 518.1 135.5 531.2 147.6 538.4C159.7 545.6 174.8 545.9 187.2 539.1L523.2 355.1C536 348.1 544 334.6 544 320C544 305.4 536 291.9 523.2 284.9L187.2 100.9z"/></svg></button>

        <p id="modeSelectionText">Select a Mode</p>

        <div id="playMenu">
            <button data-btn-type="openNewTab" data-url="" id="codingSection"><p id="sign">Code</p><img src="/content/essentials/icon.png" id="extraIcon"><i id="fireIcon" class="fa-solid fa-fire"></i></button>
            <button data-btn-type="openNewTab" data-url="www.roblox.com" id="buildSection"><img src="/content/essentials/icon.png" id="extraIcon"><video autoplay muted loop><source src="/content/videos/Video2.mp4" type="video/mp4"></video><p id="sign">3D</p></button>
        </div>

    </div>

    <div id="codeContainer">
        <img id="codeCenterIcon" src="/content/essentials/icon.png">
        <div class="workHolder">
            <template class="projectTemplate">
                <div class="projectCard">
                    <div class="projectMedia">
                        <video class="projectMainMedia" id="mainVideo" autoplay muted loop playsinline>
                            <source src="" type="video/mp4">
                        </video>

                        <img class="projectMainMedia" id="mainImage" src="" style="display:none;">

                        <div class="extraMedia">
                            <template class="extraThumbTemplate">
                                <img class="extraThumb" src="" alt="extra-thumb">
                            </template>
                        </div>
                    </div>

                    <div class="projectInfo">
                        <h3 class="projectName">Project Tycoon</h3>
                        <p class="projectDesc">A realtime multiplayer tycoon experience built with performance and retention in mind. Implemented custom matchmaking and in-game economy.</p>

                        <div class="projectContrib" aria-label="Contributions">
                            <div class="contribRow">
                                <div class="contribRoles" aria-hidden="false">
                                    <template class="tagTemplate">
                                        <span class="contribBadge"></span>
                                    </template>
                                </div>
                            </div>
                        </div>

                        <div class="projectMeta">
                            <div class="projectDates">Jan 2024 â€” May 2024</div>
                            <div class="projectLinks">
                                <a class="linkBtn btn-github" href="https://github.com/" target="_blank" aria-label="GitHub repository"><i class="fa-brands fa-github"></i><span>GitHub</span></a>
                                <a class="linkBtn btn-roblox" href="https://www.roblox.com" target="_blank" aria-label="Roblox page"><i class="fa-solid fa-gamepad"></i><span>Roblox</span></a>
                                <button class="playProject playLarge" data-btnType="openNewTab" data-url="https://www.roblox.com" aria-label="Play project"><i class="fa-solid fa-play"></i><span>Play</span></button>
                            </div>
                        </div>

                        <div class="projectStats">
                            <div class="stat"><strong class="statValue" id="visitsLabel">12.4k</strong><span class="statLabel">visits</span></div>
                            <div class="stat stat-live" aria-live="polite" aria-atomic="true">
                                <div class="statNumberRow">
                                    <strong class="statValue" id="ccuLabel">142</strong>
                                    <span class="liveDot" aria-hidden="true"></span>
                                </div>
                                <span class="statLabel">ccus</span>
                            </div>
                        </div>
                    </div>
                </div>
            </template>
        </div>
        <div id="skillsSection" aria-label="Skills and tools">
            <h4 class="skillsTitle">What I can do</h4>
            <div class="skillsGrid">
                <div class="skillItem" title="JavaScript">
                    <i class="fa-brands fa-js-square skillIcon" aria-hidden="true"></i>
                    <span class="skillLabel">JavaScript</span>
                </div>
                <div class="skillItem" title="TypeScript">
                    <i class="fa-brands fa-codepen skillIcon" aria-hidden="true"></i>
                    <span class="skillLabel">TypeScript</span>
                </div>
                <div class="skillItem" title="Python">
                    <i class="fa-brands fa-python skillIcon" aria-hidden="true"></i>
                    <span class="skillLabel">Python</span>
                </div>
                <div class="skillItem" title="Flask / Backend">
                    <i class="fa-solid fa-flask skillIcon" aria-hidden="true"></i>
                    <span class="skillLabel">Flask</span>
                </div>
                <div class="skillItem" title="React" id="skillItemLargeScreens">
                    <i class="fa-brands fa-react skillIcon" aria-hidden="true"></i>
                    <span class="skillLabel">React</span>
                </div>
                <div class="skillItem" title="Node.js / APIs" id="skillItemLargeScreens">
                    <i class="fa-brands fa-node-js skillIcon" aria-hidden="true"></i>
                    <span class="skillLabel">Node</span>
                </div>
                <div class="skillItem" title="Web hosting / DevOps" id="skillItemLargeScreens">
                    <i class="fa-solid fa-server skillIcon" aria-hidden="true"></i>
                    <span class="skillLabel">Hosting</span>
                </div>
                <div class="skillItem" title="Blender / 3D" id="skillItemLargeScreens">
                    <i class="fa-solid fa-cube skillIcon" aria-hidden="true"></i>
                    <span class="skillLabel">Blender</span>
                </div>
                <div class="skillItem" title="Docker" id="skillItemLargeScreens">
                    <i class="fa-brands fa-docker skillIcon" aria-hidden="true"></i>
                    <span class="skillLabel">Docker</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
<script type="module" src="dist/main.js"></script>
